<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Firedux Storage</title>
</head>
<body>
  <h1>Hello, Webpack!</h1>
  <button onclick="mostrar()">Query DB</button>
  
  <!-- Load the file generated by Webpack Dev Server -->
  <script src="/dist/main.js"></script>
  <!-- <script src="http://localhost:3000/main.js"></script> -->

  <script>
    // User's Firebase configuration
    import userConfig from './config.js';

    // Initialize Firebase
    firedux.initializeFirebase(userConfig);

    // Execute queries
    firedux.executeQueries([
      {
        queryType: "obtainRealTime",
        collectionName: "subCategories",
      },
      // Add other queries here...
    ]);

    let data = firedux.store.getState();

    console.log({data});

    function mostrar() {
      console.log("displaying state");
      console.log({data});
    }
  </script>
<script defer src="main.js"></script></body>
</html>
